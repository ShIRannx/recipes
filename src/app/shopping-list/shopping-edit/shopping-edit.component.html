<div class="row">
  <div class="col-sm-12">
    <form [formGroup]="ingreForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-5">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="ingre-name"
            class="form-control"
            formControlName="name"
          />
        </div>
        <div class="col-sm-2">
          <label for="amount" class="form-label">Amount</label>
          <input
            type="number"
            id="ingre-amount"
            class="form-control"
            formControlName="amount"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="mt-3"></div>
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="ingreForm.invalid"
            [innerText]="editMode ? 'Update' : 'Add'"
          ></button>
          <button
            type="button"
            (click)="onDeleteItem()"
            class="btn btn-danger mx-1"
            *ngIf="editMode; else placeholder"
          >
            Delete
          </button>
          <ng-template #placeholder>
            <span class="mx-1"></span>
          </ng-template>
          <button class="btn btn-primary" type="button" (click)="onClearItem()" >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
