<a
  class="list-group-item list-group-item-action d-flex justify-content-between rounded"
  style="cursor: pointer"
  [routerLink]="recipe.id"
  routerLinkActive="active"
>
  <div class="me-auto">
    <h4 class="fw-bold">{{ recipe.name }}</h4>
    <small>{{ recipe.desc }}</small>
  </div>
  <div class="d-flex justify-content-end">
    <img
      alt="Img"
      class="rounded"
      [src]="recipe.imageUrl"
      style="max-width: 100px"
    />
  </div>
</a>
