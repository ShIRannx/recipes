<div class="mt-3"></div>
<div class="row">
  <div class="col-sm-12">
    <img
      [src]="recipe.imageUrl"
      class="img-fluid rounded"
      style="max-height: 40rem"
    />
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
        Mange Recipe
      </button>
      <ul class="dropdown-menu">
        <li>
          <a
            class="dropdown-item"
            style="cursor: pointer"
            (click)="onAddIngresToShoppingList()"
          >
            To Shopping List
          </a>
        </li>
        <li>
          <a class="dropdown-item" style="cursor: pointer" routerLink="edit">
            Edit Recipe
          </a>
        </li>
        <li>
          <a
            class="dropdown-item"
            style="cursor: pointer"
            (click)="onDeleteRecipe()"
            >Delete Recipe</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <p class="my-2">
      <em>{{ recipe.desc }}</em>
    </p>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let i of recipe.ingredients">
        {{ i.name }} - {{ i.amount }}
      </li>
    </ul>
  </div>
</div>
